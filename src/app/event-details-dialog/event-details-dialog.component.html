<mat-dialog-content class="mat-typography main-content">
    <div class="row">
        <div class="col-md-12">
            <h2>{{data.title}}</h2>
        </div>
        <div class="col-md-12">
            <p> {{data.description}} </p>
        </div>
    </div>
    <mat-divider></mat-divider>
    <div class="tag-list">
        <div *ngIf="tags$ | async as tags">
            <mat-chip-list [@chipListFader]="tags.length" aria-label="Tag list">
                <mat-chip *ngFor="let tag of tags"> {{tag.name}} </mat-chip>
            </mat-chip-list>
        </div>
    </div>
    <div class="details-container">
        <div>
            <mat-icon inline="true">schedule</mat-icon>
            <span class="align-to-icon">{{data.start.toDate() | date:'MM/dd'}}
                {{data.start.toDate() | date:'h:mm a'}} -
                {{data.end.toDate() | date:'h:mm a'}}</span>
        </div>
        <div>
            <mat-icon inline="true">location_on</mat-icon>
            <span class="align-to-icon"> {{data.building}} {{data.room}} </span>
        </div>
    </div>
    <div class="actions">
        <button mat-raised-button type="button" class="button" (click)="rsvp()">RSVP</button>
        <button mat-raised-button color="primary" type="button" class="button" (click)="subscribe()">Subscribe</button>
    </div>
</mat-dialog-content>
