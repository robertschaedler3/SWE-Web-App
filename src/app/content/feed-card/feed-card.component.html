<div class="card">
    <div class="card-body event event-container">
        <div class="author-thumbnail-container">
            <img class="author-thumbnail" [src]="event.authorThumbnail">
        </div>
        <div class="event-content">
            <h6 class="author">{{event.author}}</h6>
            <h4>{{event.title}}</h4>
            <p class="description">{{event.description}}</p>
            <div *ngIf="tags">
                <div class="tag-list">
                    <mat-chip-list [@chipListFader]="tags.length" aria-label="Tag list">
                        <mat-chip *ngFor="let tag of tags"> {{tag.name}} </mat-chip>
                    </mat-chip-list>
                </div>
            </div>
            <img *ngIf="event.thumbnail" class="event-thumbnail" [src]="event.thumbnail">
            <div class="row details">
                <div class="col-md-6">
                    <div>
                        <mat-icon inline="true">schedule</mat-icon>
                        <span class="align-to-icon">{{event.start.toDate() | date:'MM/dd'}}
                            {{event.start.toDate() | date:'h:mm a'}} -
                            {{event.end.toDate() | date:'h:mm a'}}</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        <mat-icon inline="true">location_on</mat-icon>
                        <span class="align-to-icon"> {{event.building}} {{event.room}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
