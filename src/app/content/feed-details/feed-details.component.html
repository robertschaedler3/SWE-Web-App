<div class="main-content">
    <div class="container-fluid">
        <div @fadeUp class="row">
            <div class="col-md-8 offset-2">
                <div *ngIf="event$ | async as event">
                    <div *ngIf="tags$ | async as tags">
                        <app-feed-card [event]="event" [tags]="tags"></app-feed-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
